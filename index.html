<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <!-- banner section -->

    <section class="bg-[#F9F6E2]">
      <div
        class="flex flex-col-reverse sm:flex-row items-center justify-between max-w-5xl mx-auto py-10"
      >
        <!-- banner content -->
        <div class="w-[60%] text-center space-y-5">
          <p class="text-[16px]">---SALE FEVER---</p>
          <h1 class="text-[22px] sm:text-[35px] font-bold">
            Purchase TK 200 or <br />
            above & get <span class="text-[#E527B2]">20% off</span>
          </h1>
          <div>
            <span class="text-[14px]">Use Promo Code</span>
            <button
              class="text-[14px] ml-2 px-4 bg-[#E527B2] py-1.5 border-[#E527B2] text-white rounded-md cursor-pointer hover:bg-transparent hover:text-gray-700 border font-semibold"
            >
              SELL200
            </button>
          </div>
        </div>
        <!-- banner image -->
        <div class="w-[40%]">
          <img src="./images/Summer 1.png" alt="banner-image" class="w-full" />
        </div>
      </div>
    </section>

    <!-- card section  -->

    <section class="flex my-[6rem] max-w-5xl mx-auto gap-5">
      <div class="bg-red-500 w-full"></div>
      <div class="w-[40%]">
        <div class="bg-white p-4 rounded-lg">
          <label class="text-lg font-semibold">Have Coupone?</label>
          <div class="flex mt-4">
            <input
              type="text"
              placeholder="Coupone code"
              class="py-2 px-2 outline-none border border-gray-400 rounded-l-lg"
            />
            <button
              class="text-[14px] px-4 border bg-[#E527B2] py-2 border-[#E527B2] text-white rounded-r-lg cursor-pointer hover:bg-transparent hover:text-gray-700 font-semibold"
            >
              Apply
            </button>
          </div>
        </div>

        <div class="bg-white p-4 mt-4 rounded-lg">
          <ol class="list-decimal pl-4">
            <li class="font-semibold">Home Cooker</li>
            <li class="font-semibold">Sports cates</li>
            <li class="font-semibold">Home Cooker</li>
          </ol>
          <div class="w-full bg-gray-300 h-[.2px] mt-4"></div>
          <ul class="mt-3">
            <li class="font-semibold">
              Total price:
              <span class="text-gray-400 font-normal ml-1">257.00TK</span>
            </li>
            <li class="font-semibold">
              Discount :
              <span class="text-gray-400 font-normal ml-1">51.40TK</span>
            </li>
            <li class="font-semibold">
              Total:
              <span class="text-gray-400 font-normal ml-1">205.60 TK</span>
            </li>
          </ul>
          <button
            class="text-[14px] px-4 bg-[#E527B2] py-1.5 border-[#E527B2] text-white rounded-md cursor-pointer hover:bg-transparent hover:text-gray-700 border font-semibold w-full mt-5"
          >
            Make Purchase
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
